<meta charset="utf-8">
<title>{{this.theme.meta_title}}</title>

<!-- Open Graph / Facebook -->

{% if this.theme.seo_analytic_id is not empty %}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ this.theme.seo_analytic_id }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', '{{ this.theme.seo_analytic_id }}');
    </script>
{% endif %}
